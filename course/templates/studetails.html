<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Details</h1>
    {% if stu %}
        <h1>Show Data</h1>

        <table border="2">
            <tr>
                <th>S.No</th>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            
            {% for st in stu %}
            <tr>
                <td>{{st.id}}</td>
                <td>{{st.stuid}}</td>
                <td>{{st.stuname}}</td>
                <td>{{st.stuemail}}</td>
                <td>{{st.stupass}}</td>
           {% endfor %}
            </tr>
        </table>
    {% else %}
        <h1>No Data</h1>
    {% endif %}    

</body>
</html>
